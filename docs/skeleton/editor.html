<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DefTable</title>
    <link rel="stylesheet" href="./editor.css">
</head>
<body>
<header class="header">
    <div class="header-inner">
        <a href="#" class="header-logo">DefTable</a>
        <div class="header-site-menu">
        </div>
    </div>
</header>
<main>
    <div class="deftable-editor">
        <textarea name="" class="editor">
info:
  title: sample database
  version: 0.0.1
  description: |
    This file is a sample database Definition.
    Describes how to use each item.
  driver: PostgreSQL
schema:
  tables:
    - name: users
      comment: User data
      fields:
        - name: id
          type: bigint
          is_not_null: true
          is_auto_increment: true
          comment: This column is PK
        - name: name
          type: varchar
          size: 256
          is_not_null: true
    - name: roles
      comment: role data
      fields:
        - name: id
          type: bigint
          is_not_null: true
          is_auto_increment: true
          comment: This column is PK
        - name: name
          type: varchar
          size: 64
          is_not_null: true
        - name: is_deleted
          type: bool
          is_not_null: false

        </textarea>
        <div class="viewer">
            <div class="info">
                <h2>Sample Database</h2>
                <div class="discription">
                    This file is a sample database Definition. <br>
                    Describes how to use each item.
                </div>
                <div class="version">version:0.0.1</div>
                <div class="driver">PostgreSQL</div>
            </div>
            <div class="schema">
                div.opsection

            </div>
        </div>
    </div>
</main>

</body>
</html>
